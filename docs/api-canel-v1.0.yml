openapi: 3.0.3
info:
  title: API CANEL - (Cartographie des applications nationales et locales)
  description: "\n## Description\n</p>\nCette API a pour but de présenter et gérer les informations\
    \ des applications du ministère de l'intérieur \n"
  contact:
    email: contact-equipe-api@interieur.gouv.fr
  license:
    name: Licence non soumise à contrôle
  version: 1.0 beta
servers:
  - url: http://localhost:3000/canel/v1
paths:  
  /search:
    get:
      tags:
      - search
      summary: recherche des caractéristiques d'une ou plusieurs applications.
      description: une recherche globale selon la notation Google
      operationId: search
      parameters:
      - name: q
        in: query
        description: Saisir les caractéristiques d'une application (nom de l'application...)
        required: true
        schema:
          type: string
      - name: sort
        in: query
        description: '> tri du résultat obtenu'
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - nom_application
            - pai
            - id
            - nom_acteur
            - email_acteur
      - name: desc
        in: query
        description: '> tri par odre décroissant'
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - nom_application
            - pai
            - id
            - nom_acteur
            - email_acteur
      - name: limit
        in: query
        description: limite le nombre d'applications retourné.
        schema:
          minimum: 1
          type: integer
          default: 5
      - name: fuzzy_match
        in: query
        description: indique si la recherche est approchante ou non
        schema:
          type: boolean
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applications'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        404:
          description: aucune donnée trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
          content: {}
  
  /applications/:
    post:
      tags:
        - applications
      summary: "création d'une nouvelle application"
      description: "création d'une nouvelle application"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicationsInsert'
        required: true
      responses:
        201:
          description: création réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationsReponsePost'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        409:
          description: conflit doublon potentiel
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
    put:
      tags:
        - applications
      summary: "mise à jour d'une application existante"
      description: "mise à jour d'une application existante"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/applicationsUpdate'
        required: true
      responses:
        200:
          description: mise à jour réussie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applicationsReponsePut'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        409:
          description: conflit doublon potentiel
          content:
            application/json:
               schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
    get:
      tags: 
        - applications
      summary: recherche des caractéristiques d'une application par filtre
      description: ""
      operationId: getRacineApplications
      parameters:
      - name: nom_application
        in: query
        schema:
          type: string
      - name: ministere_responsable
        in: query
        schema:
          type: string
          enum:
            - ministere_interieure
            - ministere_justice
            - ministere_affaires_sociaux
            - ministere_des_finances
            - ministere_education_nationale
            - ministere_des_armees
            - ministere_des_affaires_etrangeres
            - ministere_transition_ecologique_cohesion_des_territoires
            - direction_interministerielle_numerique
      - name: sensibilite
        in: query
        description: niveau de sensibilite de l'application 
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
              - standard
              - diffusion_restreinte
              - systeme_essentiel
              - systeme_importance_vitale
      - name: statut
        in: query
        description: statut de l'application traduisant son cycle de vie
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            description: statut de l'application
            enum:
              - identifier_trajectoire
              - en_construction
              - production
              - en_cours_de retrait
              - decommissionne
      - name: type
        in: query
        description: "type d'application"
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - n_tiers
            - microservices
            - site_internet
            - site_intranet
            - plateforme_valorisation_donnees
      - name: fields
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - acteurs
            - environnement
            - migration
            - interface
            - conformite
            - finance
      - name: sort
        in: query
        description: '> tri du résultat obtenu'
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - nom_application
            - sensibilite
            - statut
            - ministere_responsable
            - id
      - name: desc
        in: query
        description: '> tri par odre décroissant'
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - nom_application
            - sensibilite
            - statut
            - ministere_responsable
            - id
      - name: offset
        in: query
        required: true
        description: 'debut de la pagination'
        schema:
          type: integer
          example: 1
      - name: limit
        in: query
        required: true
        description: 'limite du nombre d''éléments de la pagination'
        schema:
          type: integer
          maximum: 10
          example: 5
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applications'
        206:
          description: reponse partiel
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applications'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        404:
          description: aucune donnée trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
          content: {}
       
  /applications/{id}:
    get:
      tags:
      - applications
      parameters:
      - name: id
        in: path
        description: identifiant de l'application
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/applications'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        404:
          description: l'identifiant est inconnu
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
          content: {}
  /applications/{id}/acteurs:
