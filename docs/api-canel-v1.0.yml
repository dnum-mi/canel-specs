  /export:  
    get:
      tags: 
        - export
      summary: export des données d'une ressource
      description: ""
      operationId: getExport
      parameters:
      - name: format
        description: "export de l'ensemble des éléments de la ressource choisie"
        in: query
        required: true
        schema:
          type: string
          enum:
            - csv
            - zip
      - name: type
        description: type de collection
        in: query
        required: true
        schema:
          type: string
