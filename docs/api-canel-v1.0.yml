      - name: desc
        in: query
        description: '> tri par odre décroissant'
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            enum:
            - nom_acteur
            - email_acteur
            - id
      - name: offset
        in: query
        required: true
        description: 'debut de la pagination'
        schema:
          type: integer
          minimum: 1
          example: 1
      - name: limit
        in: query
        required: true
        description: 'limite du nombre d''éléments de la pagination'
        schema:
          type: integer
          minimum: 1
          maximum: 10
          example: 5
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/acteurs'
        206:
          description: reponse partiel
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/acteurs'
        400:
          description: format incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        401:
          description: non autorisé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        404:
          description: aucune donnée trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorMessage'
        500:
          description: erreur technique
