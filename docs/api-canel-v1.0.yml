components:
  schemas:
    applicationsInsert:
      required:
        - nom_application
        - description
        - statut
        - createur
      type: object
      properties:
        applications:
          type: object
          properties:  
              parent_id:
                type: string
                format: uuid
                description: identifiant de l'application parent de type uuid.
              nom_application:
                type: string
                description: nom de l'application
              description:
                type: string
                description: description de l'application
              statut:
                type: string
                description: statut de l'application
                enum:
                  - identifier_trajectoire
                  - en_construction
                  - production
                  - en_cours_de retrait
                  - decommissionne
                  
              gsp2_id:
                type: string
                description: identifiant de l'application dans gsp2
              date_validite:
                type: string
                format: date
                description: date d'approbation (par défaut date du jour)
              date_mise_en_production:
                type: string
                format: date-time
                description: date de mise en production 
              createur:
                type: string
                description: le nom de la personne qui initialise la fiche
              date_creation:
                type: string
                format: date-time
                description: date de création de la fiche
              derniere_modification_utilisateur:
                type: string
                format: date-time
                description: nom de la dernière  personne qui l'a modifié 
              date_derniere_modification:
                type: string
                format: date-time
                description: date de la dernière modification
              canel_id:
                type: string
                description: id application dans l'ancien referentiel canel
              url_public:
                type: string
                format: uri
                description: lien url exposé au public
              sensibilite:
                type: string
                enum:
                  - standard
                  - diffusion_restreinte
                  - systeme_essentiel
                  - systeme_importance_vitale
                description: sensibilite des applications
              zone_urbanisation:
                type: string
                enum:
                   - libertes_publiques
                   - relation_avec_collectivites_territoriales
                   - immigration_asile_integration
                   - securite_interieure
                   - secours_gestion_des_risques
                   - administration_generale_et_territoriale_etat
                   - securite_circulation_routiere
                   - gestion_controle_acces
                   - gestion_canaux_echanges
                   - fonction_tranverse_echanges
                   - communication_institutionnelle_relations_publiques
                   - ouverture_donnees_publiques
                   - gestion_relations_usagers
                description: zone d'urbanisation (Plan d'occupation des sols)
              ministere_responsable: 
                type: string
                enum:
                    - ministere_interieure
                    - ministere_justice
                    - ministere_affaires_sociaux
                    - ministere_des_finances
                    - ministere_education_nationale
                    - ministere_des_armees
                    - ministere_des_affaires_etrangeres
                    - ministere_transition_ecologique_cohesion_des_territoires
                    - direction_interministerielle_numerique
                description: ministere responsable de l'application
              organisation_projet:
                type: string
                enum:
                  - cycle_v
                  - hybride
                  - agile
                description: type de gestion de projet
              type:
                type: string
                enum:
                  - n_tiers
                  - microservices
                  - site_internet
                  - site_intranet
                  - plateforme_valorisation_donnees
              acteurs:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      description: identifiant des acteurs.
                    role:
                      type: string
                      description: role de l'acteur.                  
    applicationsUpdate:
      required:
        - id
        - nom_application
        - description
        - statut
        - createur
      type: object
      properties:
        applications:
          type: object
          properties:
              id:
                type: string
                format: uuid
                description: identifiant de l'application parent de type uuid.
              parent_id:
                type: string
                format: uuid
                description: identifiant de l'application parent de type uuid.
              nom_application:
                type: string
                description: nom de l'application
              description:
                type: string
                description: description de l'application
              statut:
                type: string
                description: statut de l'application
                enum:
                  - identifier_trajectoire
                  - en_construction
                  - production
                  - en_cours_de retrait
                  - decommissionne             
              gsp2_id:
                type: string
                description: identifiant de l'application dans gsp2
              date_validite:
                type: string
                format: date
                description: date d'approbation (par défaut date du jour)
              date_mise_en_production:
                type: string
                format: date-time
                description: date de mise en production 
              createur:
                type: string
                description: le nom de la personne qui initialise la fiche
              date_creation:
                type: string
                format: date-time
